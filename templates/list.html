<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
         <h2 class="mt-4">ToDo List</h2>
         <form action="/add" method="post" class="row mt-4">
            <div class="col-lg-5">
              <input type="text" class="form-control" name="task" placeholder="Enter task names">
            </div>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="note" placeholder="Enter task notes">

            </div>
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary">Add ToDos</button>
            </div>

         </form>

         <ul class="list-group mt-4">
            
            {% for todo in todos %}
                <li class="list-group-item  my-2">
                  <form action="/update/{{todo.id}}" method="post" class="row">
                    <div class="col-lg-5">
                      <input type="text" value="{{todo.name}}" name="task">
                    </div>
                    <div class="col-lg-5">
                      <input type="text" value="{{todo.notes}}" name="note">
                    </div>
                    <div class="col-lg-2">
                      <button class="btn btn-success" type="submit">Update</button>
                      <button class="btn btn-danger" type="submit" formaction="/delete/{{todo.id}}">Delete</button>
                    </div>
                  </form>                
                </li>
            {% endfor %}
                
         </ul>
         
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
